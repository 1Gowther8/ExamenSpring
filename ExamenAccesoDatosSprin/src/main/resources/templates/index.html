<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Videojuegos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 th:text="${titulo}"></h1>
<ul>
    <li th:each="juego : ${juegos}">
        <span th:text="${juego.nombre}"></span>
        <span th:text="${juego.genero}"></span>
    </li>
</ul>
</body>

</html>
